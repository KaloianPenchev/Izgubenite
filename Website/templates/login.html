{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-style.css') }}"> 
</head>
<body>
    <img class="main" src="{{ url_for('static', filename='pictures/person-writing.png') }}"> 
    <div class="login-box">
        <h1>Login</h1>
        <form method="POST">
            <input type="text" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div class="btn">
                <button type="submit" name="login">Log in</button>
            </div>
        </form>
        <h4>Don't have an account?<a href="{{ url_for('auth.sign_up') }}">Register!</a></h4>
    </div>
</body>
</html>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/questions-style.css') }}">
</head>
<body>
    <header>
        <div-left>
            <img src="{{ url_for('static', filename='pictures/Plugin icon - 3.svg') }}" id="logo">
        </div-left>
        
        <div-right id="div-right">
            <h1 class="username">User: {{current_user.first_name}}</h1>
            <a href="/logout">
                <button type="submit" class="button1"><h1 class="menu-text">Log out</h1></button>
            </a>
            <a href="/profile_student">
                <button type="submit" class="button1"><h1 class="menu-text">Profile</h1></button>
            </a>
        </div-right>
    </header>
    <div class="center">
        <div class="basing">
            <div id="main2">
                <button id="restart-button" onclick="make_should_you_do()">Restart</button>
                <button id="btn" onclick="whenStart()">Start</button>
            </div>
            <div id="main" style="display: none">
                <p id="question"></p>
                <div class="options">
                    <input type="checkbox" id="1" onclick="Release(id)"><label class="answer" for="1" id="A"></label>
                    <input type="checkbox" id="2" onclick="Release(id)"><label class="answer" for="2" id="B"></label>
                    <input type="checkbox" id="3" onclick="Release(id)"><label class="answer" for="3" id="C"></label>
                    <input type="checkbox" id="4" onclick="Release(id)"><label class="answer" for="4" id="D"></label>
                </div>
                <button id="subm" onclick="checkIfCorrect()">Submit</button>
            </div>
        </div>
        <div id="main3" style="display: none">
            <p style="width: 1920px;height:1080px;background-color: red"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='JS/questions.js') }}"></script>
    <script>
        receiveCategory('{{ category }}');
    </script>
</body>
</html>

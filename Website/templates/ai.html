{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='pictures/fav.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ai.css') }}">
    
    <title>Chatbot</title>
</head>
<body>
    <header>
        <div class="div-left">
            <h1 class="header-text">Practicum</h1>
        </div>
        <div-right id="div-right">
            
           
            <a href="/profile_student">
                <button type="submit" class="button1"><h1 class="menu-text">Profile</h1></button>
            </a>
            
        </div-right>
    </header>

    <div class="questions-form">
        <form action="/chatbot" method="post">
            <label for="context" placeholder="Type your text..."><br>
            <textarea id="context" name="context" rows="4" cols="50"></textarea><br><br>
            <label for="num_questions">Num:</label>
            <select id="num_questions" name="num_questions">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              
            </select>
            <label for="difficulty">Изберете трудност:</label>
            <select id="difficulty" name="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
            <label for="language">Language:</label>
            <select id="language" name="language">
              <option value="english">English</option>
            </select>
            <label for="questiontype">Type:</label>
            <select id="questiontype" name="questiontype">
                <option value="shortans">Short answer</option>
              </select>
            <button type="submit">Generate</button>
          </form>
        
          <!-- Изгенерирани въпроси -->
          <h2>Генерирани въпроси:</h2>
          <ul>
            {% for question in questions %}
            <li class="question">{{ question }}</li>
            {% endfor %}
          </ul>
          <h2>Генерирани otgowori:</h2>
          <ul>
            {% for answer in answers %}
            <li class="answer">{{ answer }}</li>
            {% endfor %}
          </ul>
    </div>
    
    
    
    <footer>
        <h1 class="contact">Contact us: practicum_admin@gmail.com</h1>
    </footer>
    <script src="{{ url_for('static', filename='JS/questions.js') }}"></script>
</body>
</html>
{% endblock %}

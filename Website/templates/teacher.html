{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher-style.css') }}">
    <title>Teacher Home Page</title>
</head>
<body>
    <header>
        <div class="div-left">
            <h1 class="header-text">Practicum</h1>
        </div>
        <div-right id="div-right">
            
           
            <a href="/logout">
                <button type="submit" class="button1"><h1 class="menu-text">Log out</h1></button>
            </a>
            
        </div-right>
    </header>
    <div class="profilepage">
        <img class="profilepic" src="{{ url_for('static', filename='pictures/user.png') }}"> 
        <div class="details">
            <h1 class="details-text">Role: Teacher</h1>
            <h1 class="details-text">Name: {{teachername}}</h1>
            <h1 class="details-text">Email: {{teacheremail}}</h1>
        </div>
        <a href="/addtest">
            <button class="add-test"><h1>Add Question</h1></button>
         </a>
        <div id="right-side-teachers">
            <p id="Need-to-return-feedback">Need to return a feedback?</p>
            {% for student in students %}
            <button class="button" onclick="clicked('{{student.email}}');" type="submit"><h1 class="details-text">{{student.first_name}}</h1></button>
            <script>
                function clicked(student_email) {
                     window.location = `/reactions/${student_email}`;
                }
            </script>
            {% endfor %}
        </div>

    </div>
    <footer>
        <h1 class="contact">Contact us: practicum_admin@gmail.com</h1>
    </footer>
</body>
</html>
{% endblock %}

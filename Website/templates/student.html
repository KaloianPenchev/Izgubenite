{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student-style.css') }}">
    
    <title>Student Home Page</title>
</head>
<body>
    <header>
        <div-left>
            <img src="{{ url_for('static', filename='pictures/Plugin icon - 3.svg') }}" id="logo">
        </div-left>
        <div-right id="div-right">
            <button onclick="window.location.href='/logout';" type="submit" class="button1"><h1 class="menu-text">Log out</h1></button>
        </div-right>
    </header>
    <div class="profilepage">
        <img class="profilepic" src="{{ url_for('static', filename='pictures/user.png') }}"> 
        <div class="details">
            <h1 class="details-text">Role: Student</h1>
            <h1 class="details-text">Name: {{studentname}}</h1>
            <h1 class="details-text">Email: {{studentemail}}</h1>
        </div>
        <div class="bio">
            <div class="edit"></div>
        </div>
    </div>
    <div class="userpage">
        <div class="tests">
            <h1 class="test-text">Choose a test</h1>
            <ul class="buttons">
                <li>
                    <button class="button" onclick="window.location.href='/test/0';">
                        <h1 class="details-text">
                            Аритметика
                        </h1>
                    </button>
                </li>
                <li>
                    <button class="button" onclick="window.location.href='/test/1';">
                        <h1 class="details-text">
                            Геометрия
                        </h1>
                    </button>
                </li>
                <li>
                    <button class="button" onclick="window.location.href='/test/2';">
                        <h1 class="details-text">
                            История
                        </h1>
                    </button>
                </li>
                <li>
                    <button class="button" onclick="window.location.href='/test/3';">
                        <h1 class="details-text">
                            География
                        </h1>
                    </button>
                </li>
                
            </ul>
        </div>
        <div class="feedback">
            <h1 class="feedback-text">Need feedback?</h1>
            <button onclick="window.location.href='/feedbackpage';" type="submit" class="btn"><h1 class="details-text">Go to feedback page</h1></button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='JS/questions.js') }}"></script>
</body>
</html>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="student-style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="header"></div>
    <div class="profilepage">
        <img src="static/pictures/user.png"> 
        
        
        <div class="details">
            <h1 class="details-text">Role: Student</h1>
            <h1 class="details-text">Name: {{name}}</h1>
            <h1 class="details-text">Email: {{email}}</h1>
        </div>
        <div class="bio">
            <div class="edit"></div>
        </div>
    </div>
    <div class="userpage">
        <div class="tests">
            <h1 class="test-text">Choose a test</h1>
            <ul class="buttons">
                    <li><button class="button"><h1 class="details-text">test 1</h1></button></li>
                    <li><button class="button"><h1 class="details-text">test 2</h1></button></li>
                    <li><button class="button"><h1 class="details-text">test 3</h1></button></li>
                    <li><button class="button"><h1 class="details-text">test 4</h1></button></li>
            </ul>
        </div>
        <div class="feedback">
            <h1 class="feedback-text">Need feedback?</h1>
            <button class="btn"><h1 class="details-text">Go to feedback page</h1></button>
        </div>
    </div>
</body>
</html>

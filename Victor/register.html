<!DOCTYPE html>
<html>
    <head>
        <title>Log in</title>
        <link rel="stylesheet" type="text/css" href="assets/css/Register-style.css">

    </head>
    <script src="assets/js/script..js"></script>
    <body>
        <img src="assets/images/person-writing.png" alt="Img not found">
        <div class="register-box">
            <h1>Register</h1>
            <form method="post">
                
                    <input type="text" id="username" name="username" placeholder="Name">
                
                    <input type="email" id="email" name="email" placeholder="Email">
                
                    <input type="password" id="password" name="password" placeholder="Password "><br>
                
                <div class="checkboxes">
                    <div class="option"><input type="checkbox" id="teacher" name="role" class="checkbox" value="1"><label>Teacher</label></div>
                    <div class="option"><input type="checkbox" id="student" name="role" class="checkbox" value="0"><label>Student</label></div>
                </div>
                <div class="btn-center"><button type="submit">Register</button></div>
            </form>
            <h2>Already have an account?<br></h2>
            <h2><a href="login.html">Log in!</a></h2>
        </div>
    </body>
</html>
